<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.fullname }}'s Résumé">
    <meta name="author" content="{{ page.fullname }} @{{ page.twitter }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/cv/base.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/cv/skeleton.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/cv/layout.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.baseurl }}/public/img/favicon.ico">
    <!-- <link rel="apple-touch-icon" href="public/img/me-icon-57.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="72x72" href="public/img/me-icon-72.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="114x114" href="public/img/me-icon-114.png"> -->

</head>
<body>

<div class="container">
    <header class="three columns">
        <img src="{{ site.author.photo }}" class="me" />
        <h1>{{ page.fullname }}</h1>
        <p>
            <a href="{{ page.tel_full }}">{{ page.tel }}</a>
        </p>
        <address>
            <a href="{{ site.google_maps }}">
                {{ site.address }}<br/>
                {{ site.postcode }}<br/>
                {{ page.city }}<br/>
                {{ page.country }}
            </a>
        </address>
        <p>
            <a href="{{ page.website_full }}">{{ page.website }}</a><br/>
        </p>
        <p>
            <a href="{{ page.email_full }}">{{ page.email }}</a><br/>
            <a href="https://github.com/{{ page.github }}"><i class="fa fa-github"></i> Github</a> /
            <a href="https://twitter.com/{{ page.twitter }}"><i class="fa fa-twitter"></i> Twitter</a>
        </p>
    </header>
    <div class="thirteen columns clearfix">
        {{ content }}
    <footer class="thirteen columns">
        <p>
            © All rights reserved. Powered by <a href="http://jekyllrb.com/">Jekyll</a> with ♥
        </p>
    </footer>
    </div>
</div>
{% include analytics.html %}
</body>
</html>
