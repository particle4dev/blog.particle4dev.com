# Add an entry, where the key represents a slug.
# Provide at least a `name` value and optionally `image`, `color` and `description`.
# Markdown is enabled for `description`, however don't use more than one paragraph (enforced by `>`)
#
# Example:
#
# ~~~
# mytag:
#   name: My Tag
#   description: >
#     *My Tag* is an example of how to define a custom tag.
# ~~~

hyde:
  name: Hyde
  image: /public/img/hyde.jpg
  color: '#949667'
  description: >
    Hyde is a brazen two-column Jekyll theme that pairs a prominent sidebar with uncomplicated content.
    It’s based on Poole, the Jekyll butler.

linux:
  name: linux
  image: /public/img/jekyll.jpg
  color: '#949667'
  description: >
    Linux (pronounced i/ˈlɪnəks/ LIN-əks or, less frequently, /ˈlaɪnəks/ LYN-əks) is a Unix-like and mostly POSIX-compliant computer operating system (OS) assembled under the model of free and open-source software development and distribution.